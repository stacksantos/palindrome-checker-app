<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/flex.css" />
    <title>Pocket Palindrome</title>
  </head>
  <body>
    <section class="appContainer center">
      <section class="appBody col align even">
        <section class="appScreen center">
          <output class="screenText"></output>
        </section>
        <section class="inputPalindrome">
          <input
            type="text"
            placeholder="Let's check one!"
            id="palindrome"
            value=""
            autocomplete="off"
            maxlength="12"
          />
        </section>
        <div class="row even">
          <button class="button" id="submit">Press</button>
        </div>
      </section>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
