<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/flex.css" />
    <title>Pocket Palindrome</title>
  </head>
  <body>
    
    <section class="appContainer center">
      <section class="appBody col align even">
        <h4 id="definition">WHAT IS A PALINDROME? <br/> A word, phrase, verse, or sentence that reads the same backward or forward. For example: A man, a plan, a canal, Panama!</h4>
        <div class="topRightHole"></div>
        <section class="appScreen center">
          <output class="screenText"></output>
        </section>
        <section class="inputPalindrome">
          <input
            type="text"
            placeholder="Let's check one!"
            id="palindrome"
            value=""
            autocomplete="off"
            maxlength="13"
          />
        </section>
        <section class="col align even lowerArea">
          <h3>INPUT LIMIT - 13</h3>
          <button class="button" id="submit">Press</button>
        </section>
      </section>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
